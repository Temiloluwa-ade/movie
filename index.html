<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Site</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navi"></div>
    <div class="bg">
      <span class="mvflix">
        <span class="welcome"> Welcome to Movieflix </span>
        <br>
        <span class="intro">
          We are your one stop solution for movies, <br> and related videos.
        </span>
        <br>
        <span class="signup">
          <button class="signup">Register</button>
          <button class="signin">Sign in</button>
        </span>
      </span>

      <img
        src="demo.png"
        alt="A random picture illustrating movieflix"
        class="imgflix"
      />
    </div>

    <div class="recommendations">
        <h3 class="check">
            Check out our Recommendations for you
            <hr>
        </h3>

        <div class="movies">
            <img src="demo6.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo2.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo3.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo4.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo5.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo6.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo7.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo4.jpg" alt="Movie" class= "recommend fixed">
            <img src="demo2.jpg" alt="Movie" class= "recommend fixed">
        </div>
    </div>
  </body>
</html>
